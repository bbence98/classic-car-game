<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classic car game</title>
    <script src="{{ url_for('static', filename='js/game.js') }}" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <h1>Classic Car Game</h1>
    <div class="main-menu" id="main-menu">
        <img alt="start-page" src="{{ url_for('static', filename="images/game-start.jpg") }}">
    </div>
        <div class="game-board"  data-row-num="{{ row_num }}" data-col-num="{{ col_num }}">
            {% for row in range(row_num) %}
                <div>
                    {% for col in range(col_num) %}
                        <div class="game-cell"
                             data-coordinate-x="{{ col }}"
                             data-coordinate-y="{{ row }}"
                             aria-disabled="false">
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
</body>
</html>
